<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Program 3</title>
  </head>
  <body>
    <script>
      function Average(s1, s2, s3) {
        console.log("Subject 1 marks = " + s1);
        console.log("Subject 2 marks = " + s2);
        console.log("Subject 1 marks = " + s3);
        let average = (s1 + s2 + s3) / 3;
        console.log("Average marks = " + average);
        if (average > 80) {
          console.log("you are above standard, Admission Granted!");
        } else {
          console.log("you are not above standard, Admission not Granted!");
        }
      }
      Average(90, 70, 100);
    </script>
  </body>
</html>
